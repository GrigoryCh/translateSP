<!DOCTYPE HTML>
<html>
 <head>
   <title>Traductor de Google sin límites.</title>
 </head>
 
 <body>
Traductor de Google sin límites. Aquí viene el texto en inglés. Es necesario que el traductor funcione.
Si no traduce del inglés, inserte el texto en su idioma. No en la ventana, sino en html.<br>
<textarea id="test" rows="10" cols="180"></textarea>
<p id="result"></p>
<script>
var textarea = document.getElementById('test');
var result = document.getElementById('result');
 
function updateResult() {
    result.innerHTML = textarea.value.replace(/\n/g, '<br>');
}
 
textarea.oninput = updateResult;
 
</script>
 </body>
</html>
